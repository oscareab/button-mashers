<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="icon" type="image/png" href="./assets/squares.png">
    <link rel="stylesheet" href="./styles/output.css">
    <link rel="stylesheet" href="./styles/host.css">
    <script type="module" src="src/host.js"></script>
    <title>Button Mashers</title>
</head>

<body class="font-mono">

    <div class="h-[98vh] w-[98vw] flex items-center justify-center" id="menuContainer">
        <div class="h-full w-full flex flex-col items-center justify-center text-center" id="startScreen">
            <div class="text-white text-9xl slide-down cursor-default" id="startText">Button Mashers</div>
            <p class="text-white cursor-default opacity-0 text-base italic" id="continueText">Click to continue...</p>
        </div>


        <div id="menu" class="h-full w-full flex flex-col items-center justify-center text-center hidden">
            <div id="qr"></div>
            <button id="startBtn" class="btn bg-pink hover:bg-[#d460b0] text-black my-4 rounded-none">Start</button>
            <p class="text-white">Press <span class="italic">f</span> to toggle Fullscreen and <span class="italic">m</span> to toggle cursor</p>
        </div>
    </div>
    <div id="gridContainer" class="flex h-screen w-screen justify-center items-center hidden">
        <div id="grid" class="h-screen w-screen flex flex-wrap justify-center"></div>

    </div>
</body>

</html>
