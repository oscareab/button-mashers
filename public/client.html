<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1 user-scalable=no">
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="src/client.js"></script>
    <link rel="icon" type="image/png" href="./assets/squares.png">
    <link rel="stylesheet" href="./styles/output.css">
    <title>Button Mashers</title>
</head>

<body class="bg-[#27272a]">
    <div class="h-screen w-screen grid grid-cols-2 grid-rows-3" style="grid-template-rows: 1fr auto 1fr;">
        <button id="pinkBtn"
            class="border-[#27272a] btn rounded-none bg-pink hover:bg-pink active:bg-[#FFFFFF] h-full w-full"></button>
        <button id="blueBtn"
            class="border-[#27272a] btn rounded-none bg-blue hover:bg-blue active:bg-[#FFFFFF] h-full w-full"></button>
        <div id="healthDiv" class="w-full h-4  col-span-2">
            <div class='bg-white h-full' style='width: 100%; border-radius: 5px;'></div>
        </div>
        <button id="greenBtn"
            class="border-[#27272a] btn rounded-none bg-green hover:bg-green active:bg-[#FFFFFF] h-full w-full"></button>
        <button id="purpBtn"
            class="border-[#27272a] btn rounded-none bg-purp hover:bg-purp active:bg-[#FFFFFF] h-full w-full"></button>
    </div>
</body>

</html>
