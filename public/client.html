<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1 user-scalable=no">
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="src/client.js"></script>
    <link rel="icon" type="image/png" href="./assets/squares.png">
    <link rel="stylesheet" href="./styles/output.css">
    <title>Button Mashers</title>
</head>

<body>
    <div class="h-[97vh] w-screen grid grid-cols-2 grid-rows-2">
        <button id="pinkBtn"
            class="btn rounded-none bg-pink hover:bg-pink active:bg-[#FFFFFF] h-full w-full">
            <div class="flex h-full w-full justify-center items-center" id="pinkHealth">
                <div class="bg-white w-4 h-4 mx-3 rounded-full"></div>
                <div class="bg-white w-4 h-4 mx-3 rounded-full"></div>
                <div class="bg-white w-4 h-4 mx-3 rounded-full"></div>
        </button>
        <button id="blueBtn"
            class="btn rounded-none bg-blue hover:bg-blue active:bg-[#FFFFFF] h-full w-full">
            <div class="flex h-full w-full justify-center items-center" id="blueHealth">
                <div class="bg-white w-4 h-4 mx-3 rounded-full"></div>
                <div class="bg-white w-4 h-4 mx-3 rounded-full"></div>
                <div class="bg-white w-4 h-4 mx-3 rounded-full"></div>
            </div></button>
        <button id="greenBtn"
            class="btn rounded-none bg-green hover:bg-green active:bg-[#FFFFFF] h-full w-full">
            <div class="flex h-full w-full justify-center items-center" id="greenHealth">
                <div class="bg-white w-4 h-4 mx-3 rounded-full"></div>
                <div class="bg-white w-4 h-4 mx-3 rounded-full"></div>
                <div class="bg-white w-4 h-4 mx-3 rounded-full"></div>
            </div></button>
        <button id="purpBtn"
            class="btn rounded-none bg-purp hover:bg-purp active:bg-[#FFFFFF] h-full w-full">
            <div class="flex h-full w-full justify-center items-center" id="purpHealth">
                <div class="bg-white w-4 h-4 mx-3 rounded-full"></div>
                <div class="bg-white w-4 h-4 mx-3 rounded-full"></div>
                <div class="bg-white w-4 h-4 mx-3 rounded-full"></div> 
            </div></button>
    </div>
</body>

</html>
